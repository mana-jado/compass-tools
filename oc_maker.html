<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原创角色生成器 - Compass Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .oc-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .generate-btn:hover {
            background: #27ae60;
        }
        
        .result-section {
            display: none; /* Hidden initially */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .oc-card {
            border: 2px solid #eee;
            padding: 20px;
            border-radius: 10px;
            background: #fafafa;
        }
        .oc-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .oc-avatar-placeholder {
            width: 80px;
            height: 80px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
        }
        .oc-info h2 { margin: 0; font-size: 1.8rem; }
        .oc-info .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .stats-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #ccc;
        }
        .stat-box.atk { border-left-color: #e74c3c; }
        .stat-box.def { border-left-color: #f1c40f; }
        .stat-box.hp { border-left-color: #2ecc71; }
        .stat-box.spd { border-left-color: #3498db; }
        
        .stat-box h4 { margin: 0 0 5px 0; color: #666; font-size: 0.9rem; }
        .stat-box .value { font-size: 1.5rem; font-weight: bold; color: #333; }
        
        .json-export {
            margin-top: 20px;
        }
        .json-export textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="js/navbar.js"></script>

    <div class="oc-container">
        <h1>✨ 随机角色生成v0.00001</h1>
        <p>目前几乎没用。</p>

        <div class="form-section">
            <div class="form-group">
                <label>角色名称</label>
                <input type="text" id="oc-name" placeholder="输入角色名称，例如：Shadow">
            </div>
            <div class="form-group">
                <label>职业</label>
                <select id="oc-role">
                    <option value="spr">跑 (Sprinter)</option>
                    <option value="atk">拳 (Attacker)</option>
                    <option value="gun">枪 (Gunner)</option>
                    <option value="tnk">盾 (Tank)</option>
                </select>
            </div>
            <div class="form-group">
                <label>生成模式</label>
                <select id="oc-mode">
                    <option value="balanced">均衡随机 (基于职业平均值)</option>
                    <option value="wild">完全随机 (波动较大)</option>
                    <option value="template">模板变异 (基于随机现有角色微调)</option>
                </select>
            </div>
            <button id="generate-btn" class="generate-btn">生成角色</button>
        </div>

        <div id="result-section" class="result-section">
            <div class="oc-card">
                <div class="oc-header">
                    <div class="oc-avatar-placeholder" id="oc-avatar">?</div>
                    <div class="oc-info">
                        <h2 id="res-name">Character Name</h2>
                        <span id="res-role" class="badge">ROLE</span>
                    </div>
                </div>
                
                <div class="stats-display">
                    <div class="stat-box atk">
                        <h4>攻击倍率</h4>
                        <div class="value" id="res-atk">1.00</div>
                    </div>
                    <div class="stat-box def">
                        <h4>防御倍率</h4>
                        <div class="value" id="res-def">1.00</div>
                    </div>
                    <div class="stat-box hp">
                        <h4>体力倍率</h4>
                        <div class="value" id="res-hp">1.00</div>
                    </div>
                    <div class="stat-box spd">
                        <h4>移动速度</h4>
                        <div class="value" id="res-spd">1.00</div>
                    </div>
                </div>

                <div class="json-export">
                    <h4>JSON 数据 (后续可加入伤害比较器)</h4>
                    <textarea id="json-output" readonly></textarea>
                    <button id="copy-btn" class="copy-btn">复制 JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/oc_maker.js"></script>
</body>
</html>
